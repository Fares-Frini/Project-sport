<div class="container-fluid py-5 min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-8 col-lg-5 col-xl-4">
        <div class="card premium-card glass-effect border-0 p-4">
            <div class="text-center mb-4">
                <div class="icon-box bg-primary-soft mx-auto mb-3">ðŸ”‘</div>
                <h2 class="fw-bold text-gradient">Connexion</h2>
                <p class="text-muted">Heureux de vous revoir !</p>
            </div>

            <div *ngIf="error" class="alert alert-danger border-0 rounded-3 small mb-4">
                {{error}}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                    <input class="form-control bg-transparent" id="inputEmail" type="email" formControlName="email"
                        placeholder="name@example.com" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                    <label for="inputEmail">Adresse Email</label>
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">L'email est requis</div>
                        <div *ngIf="f['email'].errors['email']">Format d'email invalide</div>
                    </div>
                </div>

                <div class="form-floating mb-4">
                    <input class="form-control bg-transparent" id="inputPassword" type="password"
                        formControlName="password" placeholder="Mot de passe"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <label for="inputPassword">Mot de passe</label>
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-premium btn-primary w-100 py-3 mb-4" [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    <span>Se connecter</span>
                </button>
            </form>

            <div class="text-center">
                <p class="text-muted small mb-0">
                    Pas encore de compte ?
                    <a routerLink="/auth/register" class="text-primary fw-bold text-decoration-none">S'inscrire</a>
                </p>
            </div>
        </div>
    </div>
</div>
