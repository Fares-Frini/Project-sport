<div class="container py-4">
    <mat-card class="premium-card">
        <mat-card-header>
            <mat-icon mat-card-avatar>inventory_2</mat-icon>
            <mat-card-title class="brand-font">{{ isEdit ? 'Modifier' : 'Ajouter' }} un Produit</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-4">
            <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-8">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Désignation du produit</mat-label>
                            <input matInput formControlName="name" placeholder="Ex: Mountain-100 Silver, 38">
                            <mat-error *ngIf="articleForm.get('name')?.hasError('required')">Le nom est
                                requis</mat-error>
                        </mat-form-field>

                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description" rows="3"></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Catégorie</mat-label>
                                    <mat-select formControlName="categoryId" placeholder="Choisir une catégorie">
                                        <mat-option *ngFor="let cat of categories" [value]="cat.id">
                                            {{cat.name}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="articleForm.get('categoryId')?.hasError('required')">La
                                        catégorie est requise</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Prix de vente (USD)</mat-label>
                            <input matInput type="number" formControlName="price">
                            <mat-error *ngIf="articleForm.get('price')?.hasError('required')">Le prix est
                                requis</mat-error>
                        </mat-form-field>

                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Quantité en stock</mat-label>
                            <input matInput type="number" formControlName="stock">
                            <mat-error *ngIf="articleForm.get('stock')?.hasError('required')">Le stock est
                                requis</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" mat-button routerLink="/admin/articles">Annuler</button>
                    <button type="submit" mat-raised-button color="primary" [disabled]="articleForm.invalid"
                        class="btn-premium">
                        {{ isEdit ? 'Mettre à jour' : 'Enregistrer' }}
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
