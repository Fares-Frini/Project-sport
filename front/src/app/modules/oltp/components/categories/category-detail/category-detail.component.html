<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Détails de la Catégorie</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a routerLink="/categories" class="btn btn-sm btn-outline-secondary">
            <span data-feather="arrow-left"></span> Retour
        </a>
    </div>
</div>

<div *ngIf="category" class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">Code de catégorie AdventureWorks.</p>
        <a [routerLink]="['/admin/categories', category.id, 'edit']" class="btn btn-primary">Modifier</a>
    </div>
</div>

<h3>Sous-Catégories associées</h3>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sub of subCategories">
                <td>{{ sub.id }}</td>
                <td>{{ sub.name }}</td>
                <td>
                    <a [routerLink]="['/subcategories', sub.id]" class="btn btn-sm btn-outline-secondary">Détails</a>
                </td>
            </tr>
            <tr *ngIf="subCategories.length === 0">
                <td colspan="3" class="text-center">Aucune sous-catégorie associée.</td>
            </tr>
        </tbody>
    </table>
</div>
