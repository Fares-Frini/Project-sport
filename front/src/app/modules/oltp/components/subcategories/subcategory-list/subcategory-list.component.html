<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div>
            <h1 class="fw-bold mb-0 brand-font">Gestion des Sous-Catégories</h1>
            <p class="text-muted small">Détail des familles de produits AdventureWorks</p>
            <div class="mt-3" style="min-width: 250px;">
                <mat-form-field appearance="outline" class="w-100 dense-field">
                    <mat-label>Filtrer par catégorie</mat-label>
                    <mat-select (selectionChange)="selectedCategoryId = $event.value; filterSubCategories()">
                        <mat-option [value]="null">Toutes les catégories</mat-option>
                        <mat-option *ngFor="let cat of categories" [value]="cat.id">
                            {{ cat.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <button *ngIf="isAdmin" (click)="openSubCategoryForm()"
            class="btn btn-premium btn-primary d-flex align-items-center gap-2">
            <mat-icon>add</mat-icon> Nouvelle Sous-Catégorie
        </button>
    </div>

    <div class="mat-elevation-z8 premium-card">
        <table mat-table [dataSource]="filteredSubCategories" class="w-100">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="brand-font"> ID </th>
                <td mat-cell *matCellDef="let sub"> {{sub.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="brand-font"> Nom </th>
                <td mat-cell *matCellDef="let sub" class="fw-bold"> {{sub.name}} </td>
            </ng-container>

            <!-- Parent Category Column -->
            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef class="brand-font"> Catégorie Parente </th>
                <td mat-cell *matCellDef="let sub">
                    <span class="badge bg-info-soft text-info small">
                        {{ sub.categoryName || getCategoryName(sub.categoryId) }}
                    </span>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="brand-font"> Actions </th>
                <td mat-cell *matCellDef="let sub">
                    <div *ngIf="isAdmin">
                        <button mat-icon-button color="accent" (click)="openSubCategoryForm(sub)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteSubCategory(sub.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="product-row"></tr>
        </table>

        <div *ngIf="isLoading" class="p-4 text-center">
            <mat-spinner diameter="40" class="mx-auto"></mat-spinner>
        </div>
    </div>
</div>
